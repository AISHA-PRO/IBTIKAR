      <circle id="circle1" class="cls-3" cx="319.7" cy="113" r="81.9"/>
      <rect id="polygon" class="cls-4" x="28.5" y="58.3" width="137.6" height="137.55" transform="translate(-61.4 106) rotate(-45)"/>
    </g>
  </g>
